data_table:
  columns:
    - header: first
    - header: last
    - header: dob
      transformers:
        - type: r/value/resolve
          key: dob
        - type: r/format/date
          output_format: '%m/%d/%Y'
    - header: funny
    - header: status
  include_headers: false
footer_rows:
  - [ A, B, C, D, E ]
  - [ F, G, H, I, J ]
header_rows:
  - [ Report Name, Some Report ]
  - [ Report Date, '04/22/1940' ]
options:
  byte_order_mark: utf_8
